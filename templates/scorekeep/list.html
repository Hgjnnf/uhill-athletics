{% extends "base.html" %}

{% block content %}
    <div class='row'>
    {% for object in object_list %}
        <div class = 'col-12 col-md-10 mb-3 mx-auto'>
            <div class='card border boder-warning text-dark'>
                <div class='card-body'>
                    <h2>{{ object.title }}</h2>
                    <h3>{{ object.home }}: {{ object.homeScore }}</h3>
                    <h3>{{ object.away }}: {{ object.awayScore }}</h3>
                    <a href="{{ object.get_absolute_url }}">View Detail</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
